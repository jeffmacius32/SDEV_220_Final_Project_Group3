         <li><a href="staff.html">Staff</a></li>
        </ul>
    </nav>
    <main>
        <h2>Make an appointment</h2>
        <form>
            <div class="mb-3">
                <label for="apptTime" class="form-label">Select a date and time for the appointment</label>
                <input type="datetime-local" class="form-control" id="apptTime" required>

                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>

                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>

                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" required>

                <label for="birthDate" class="form-label">Birth Date</label>
                <input type="date" class="form-control" id="birthDate" required>

                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]" required>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
    </main>
</body>
</html>
